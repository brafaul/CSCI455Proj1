Parallel Systems Laboratory
<!-- img width=60% SRC="http://www.cs.ucsb.edu/~weis/gifs/rainbow.gif"> 


The research activities of the PSL involve the development and
implementation of  software systems and languages for 
parallel computers and workstation/PC clusters, and their applications
in scientific computing, digitial libraries, and image processing.
